<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon">

    <title>Festivite</title>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:wght@300..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <header>
          <img src="assets/Logo.svg" alt="Logo de Festivite" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </aside>
      <main>
        <h2 class="title-md">Crie seu convite</h2>

        <form enctype="multipart/form-data" method="post">
          <fieldset class="about">
            <legend class="title-md">Sobre o evento</legend>

            <div class="input-wrapper">
              <label class="text-sm" for="title">Título</label>
              <input type="text" name="title" id="title" placeholder="Nome do evento">
            </div>

            <div class="flex mt-16 gap-16">
              <div class="input-wrapper flex-1">
                <label class="text-sm" for="start">Início</label>
                <input type="datetime-local" name="start" id="start">
              </div>
              <div class="input-wrapper flex-1">
                <label class="text-sm" for="end">Fim</label>
                <input type="datetime-local" name="end" id="end"></div>
            </div>

            
            <div class="flex mt-16 gap-16">
              <div class="input-wrapper flex-1">
                <label class="text-sm" for="type">Tipo</label>
                <div class="radio-wrapper">

                  <div class="radio-inner flex-1">
                    <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M10.6666 3.66675C10.2246 3.66675 9.80067 3.84234 9.48811 4.1549C9.17555 4.46746 8.99996 4.89139 8.99996 5.33341V28.3334H23V5.33341C23 4.89139 22.8244 4.46746 22.5118 4.1549C22.1992 3.84234 21.7753 3.66675 21.3333 3.66675H10.6666ZM25 11.0001V5.33341C25 4.36095 24.6136 3.42832 23.926 2.74069C23.2384 2.05306 22.3058 1.66675 21.3333 1.66675H10.6666C9.69417 1.66675 8.76153 2.05306 8.0739 2.74069C7.38627 3.42832 6.99996 4.36095 6.99996 5.33341V15.0001H5.33329C4.36083 15.0001 3.4282 15.3864 2.74057 16.074C2.05293 16.7617 1.66663 17.6943 1.66663 18.6667V26.6667C1.66663 27.6392 2.05293 28.5718 2.74057 29.2595C3.4282 29.9471 4.36083 30.3334 5.33329 30.3334H26.6666C27.6391 30.3334 28.5717 29.9471 29.2593 29.2595C29.947 28.5718 30.3333 27.6392 30.3333 26.6667V14.6667C30.3333 13.6943 29.947 12.7617 29.2593 12.074C28.5717 11.3864 27.6391 11.0001 26.6666 11.0001H25ZM25 13.0001V28.3334H26.6666C27.1087 28.3334 27.5326 28.1578 27.8451 27.8453C28.1577 27.5327 28.3333 27.1088 28.3333 26.6667V14.6667C28.3333 14.2247 28.1577 13.8008 27.8451 13.4882C27.5326 13.1757 27.1087 13.0001 26.6666 13.0001H25ZM6.99996 17.0001H5.33329C4.89127 17.0001 4.46734 17.1757 4.15478 17.4882C3.84222 17.8008 3.66663 18.2247 3.66663 18.6667V26.6667C3.66663 27.1088 3.84222 27.5327 4.15478 27.8453C4.46734 28.1578 4.89127 28.3334 5.33329 28.3334H6.99996V17.0001ZM12.3333 8.00008C12.3333 7.4478 12.781 7.00008 13.3333 7.00008H18.6666C19.2189 7.00008 19.6666 7.4478 19.6666 8.00008C19.6666 8.55237 19.2189 9.00008 18.6666 9.00008H13.3333C12.781 9.00008 12.3333 8.55237 12.3333 8.00008ZM12.3333 13.3334C12.3333 12.7811 12.781 12.3334 13.3333 12.3334H18.6666C19.2189 12.3334 19.6666 12.7811 19.6666 13.3334C19.6666 13.8857 19.2189 14.3334 18.6666 14.3334H13.3333C12.781 14.3334 12.3333 13.8857 12.3333 13.3334ZM12.3333 18.6667C12.3333 18.1145 12.781 17.6667 13.3333 17.6667H18.6666C19.2189 17.6667 19.6666 18.1145 19.6666 18.6667C19.6666 19.219 19.2189 19.6667 18.6666 19.6667H13.3333C12.781 19.6667 12.3333 19.219 12.3333 18.6667ZM12.3333 24.0001C12.3333 23.4478 12.781 23.0001 13.3333 23.0001H18.6666C19.2189 23.0001 19.6666 23.4478 19.6666 24.0001C19.6666 24.5524 19.2189 25.0001 18.6666 25.0001H13.3333C12.781 25.0001 12.3333 24.5524 12.3333 24.0001Z" fill="white"/>
                    </svg>
                    <input type="radio" name="type" id="presential" value="presential">
                    <label for="presential">Presencial</label>
                  </div>

                  <div class="radio-inner flex-1">
                    <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M5.33329 9C4.41282 9 3.66663 9.74619 3.66663 10.6667V21.3333C3.66663 22.2538 4.41282 23 5.33329 23H18.6666C19.5871 23 20.3333 22.2538 20.3333 21.3333V17.347C20.3332 17.3373 20.3332 17.3276 20.3333 17.3178V14.019C20.3331 14.0069 20.3331 13.9949 20.3333 13.9829V10.6667C20.3333 9.74619 19.5871 9 18.6666 9H5.33329ZM22.3333 12.2588V10.6667C22.3333 8.64162 20.6917 7 18.6666 7H5.33329C3.30825 7 1.66663 8.64162 1.66663 10.6667V21.3333C1.66663 23.3584 3.30825 25 5.33329 25H18.6666C20.6917 25 22.3333 23.3584 22.3333 21.3333V19.2019L27.7433 22.8085C27.9943 22.9755 28.2859 23.0713 28.587 23.0858C28.8881 23.1002 29.1875 23.0326 29.4533 22.8903C29.7191 22.748 29.9413 22.5363 30.0962 22.2777C30.2512 22.0191 30.3331 21.7233 30.3333 21.4219V10.4936C30.3333 10.4935 30.3333 10.4937 30.3333 10.4936C30.3333 10.2005 30.256 9.9122 30.1092 9.65845C29.9624 9.40462 29.7511 9.19404 29.4968 9.04796C29.2425 8.90188 28.9542 8.82548 28.661 8.82648C28.3677 8.82747 28.0799 8.90583 27.8266 9.05363L22.3333 12.2588ZM22.3333 14.5743V16.7982L28.3333 20.7982V11.0735L22.3333 14.5743Z" fill="white"/>
                    </svg>                      
                    <label for="online">Online</label>
                    <input type="radio" name="type" id="online" value="online">
                  </div>
                </div>
              </div>
              <div class="input-wrapper flex-1">
                <label class="text-sm" for="local">Local</label>
                <input type="text" name="local" id="local" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="input-wrapper mt-16">
              <label class="text-sm" for="description">Descrição</label>
              <textarea name="description" id="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>

          <fieldset class="customization">
            <legend class="title-md">Personalização</legend>

            <div class="colors">
              <div class="input-wrapper">
                <label class="text-sm" for="color">Cor principal</label>
                <div class="radio-wrapper">
                  <div class="radio-inner flex">
                    <label for="brand-light" style="--bg-color-radio: var(--brand-light)">
                      <input type="radio" name="color" id="brand-light">
                    </label>
                    <label for="navy" style="--bg-color-radio: var(--navy)">
                      <input type="radio" name="color" id="navy">
                    </label>
                    <label for="purple" style="--bg-color-radio: var(--purple)">
                      <input type="radio" name="color" id="purple">
                    </label>
                    <label for="pink" style="--bg-color-radio: var(--pink)">
                      <input type="radio" name="color" id="pink">
                    </label>
                    <label for="danger" style="--bg-color-radio: var(--danger)">
                      <input type="radio" name="color" id="danger">
                    </label>
                    <label for="orange" style="--bg-color-radio: var(--orange)">
                      <input type="radio" name="color" id="orange">
                    </label>
                    <label for="yellow" style="--bg-color-radio: var(--yellow)">
                      <input type="radio" name="color" id="yellow">
                    </label>
                    <label for="lime" style="--bg-color-radio: var(--lime)">
                      <input type="radio" name="color" id="lime">
                    </label>
                    <label for="green" style="--bg-color-radio: var(--green)">
                      <input type="radio" name="color" id="green">
                    </label>
                    <label for="cyan" style="--bg-color-radio: var(--cyan)">
                      <input type="radio" name="color" id="cyan">
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="theme">
              <div class="input-wrapper">
                <label class="text-sm" for="theme">Tema do evento</label>
  
                <div class="radio-wrapper mt-16">
                  <div class="radio-inner">
                    <label class="text-sm" for="birthday">
                      <img src="assets/images/Image-0.svg" alt="Bolo de Aniversário">
                      <input type="radio" name="theme" id="birthday">
                      Aniversário
                    </label>
                    <label class="text-sm" for="juvenile">
                      <img src="assets/images/Image-1.svg" alt="Doces, guloseimas e enfeites de festa infantil">
                      <input type="radio" name="theme" id="juvenile">
                      Infantil
                    </label>
                    <label class="text-sm" for="graduation">
                      <img src="assets/images/Image-2.svg" alt="Beca e capelo de graduação">
                      <input type="radio" name="theme" id="graduation">
                      Formatura
                    </label>
                    <label class="text-sm" for="wedding">
                      <img src="assets/images/Image-3.svg" alt="Alianças de ouro de casamento">
                      <input type="radio" name="theme" id="wedding">
                      Casamento
                    </label>
                    <label class="text-sm" for="baby-tea">
                      <img src="assets/images/Image-4.svg" alt="Pacote de fralda e flores num fundo azul">
                      <input type="radio" name="theme" id="baby-tea">
                      Chá de bebê
                    </label>
                    <label class="text-sm" for="pot-tea">
                      <img src="assets/images/Image-5.svg" alt="Cozinha moderna mobiliada">
                      <input type="radio" name="theme" id="pot-tea">
                      Chá de panela
                    </label>
                    <label class="text-sm" for="carnaval">
                      <img src="assets/images/Image-6.svg" alt="Enfeites de carnaval no chão">
                      <input type="radio" name="theme" id="carnaval">
                      Carnaval
                    </label>
                    <label class="text-sm" for="pascoa">
                      <img src="assets/images/Image-7.svg" alt="Ovo azul com orelhas e rosto de coelho junto a outros ovos">
                      <input type="radio" name="theme" id="pascoa">
                      Páscoa
                    </label>
                    <label class="text-sm" for="san-john">
                      <img src="assets/images/Image-8.svg" alt="Bandeirolas de festa junina">
                      <input type="radio" name="theme" id="san-john">
                      São João
                    </label>
                    <label class="text-sm" for="hallowen">
                      <img src="assets/images/Image-9.svg" alt="Abóboras de hallowen iluminadas num lugar escuro">
                      <input type="radio" name="theme" id="hallowen">
                      Hallowen
                    </label>
                    <label class="text-sm" for="christmas">
                      <img src="assets/images/Image-10.svg" alt="Presentes de natal no chão vermelho embrulhados">
                      <input type="radio" name="theme" id="christmas">
                      Natal
                    </label>
                    <label class="text-sm" for="other">
                      <img src="assets/images/Image-11.svg" alt="Pessoas reunidas em um evento qualquer com taças nas mãos em roda">
                      <input type="radio" name="theme" id="other">
                      Outro
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="flex mt-22">
              <div class="flex-1">
                <div class="toggle-container">
                  <label class="text-sm" for="style">Estilo</label>
                  <label class="switch">
                    <input type="checkbox" id="toggle">
                    <span class="slider"></span>
                    <p class="text-sm" id="mode-text"></p>
                  </label>
                </div>
              </div>
              <div class="dropzone-wrapper flex-2">
                <label class="text-sm" for="cover-image">Foto de capa</label>
                
                <div class="dropzone mt-16">
                  <input class="file-upload" type="file" name="cover-image" id="cover-image">
                  <label class="text-sm" for="cover-image">
                    <svg width="16" height="16" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M15.2929 3.29289C15.6834 2.90237 16.3166 2.90237 16.7071 3.29289L23.3738 9.95956C23.7643 10.3501 23.7643 10.9832 23.3738 11.3738C22.9832 11.7643 22.3501 11.7643 21.9596 11.3738L17 6.41421V20C17 20.5523 16.5523 21 16 21C15.4477 21 15 20.5523 15 20V6.41421L10.0404 11.3738C9.64992 11.7643 9.01675 11.7643 8.62623 11.3738C8.2357 10.9832 8.2357 10.3501 8.62623 9.95956L15.2929 3.29289ZM4 19C4.55228 19 5 19.4477 5 20V25.3333C5 25.7754 5.17559 26.1993 5.48816 26.5118C5.80072 26.8244 6.22464 27 6.66667 27H25.3333C25.7754 27 26.1993 26.8244 26.5118 26.5118C26.8244 26.1993 27 25.7754 27 25.3333V20C27 19.4477 27.4477 19 28 19C28.5523 19 29 19.4477 29 20V25.3333C29 26.3058 28.6137 27.2384 27.9261 27.9261C27.2384 28.6137 26.3058 29 25.3333 29H6.66667C5.69421 29 4.76157 28.6137 4.07394 27.9261C3.38631 27.2384 3 26.3058 3 25.3333V20C3 19.4477 3.44772 19 4 19Z" fill="#59B2FF"/>
                    </svg>
                    Selecionar
                  </label>
                  <p class="text-sm file-name">Nenhum arquivo selecionado</p>
                </div>
              </div>
            </div>
            
          </fieldset>

          <fieldset class="contact">
            <legend class="title-md">Dados para contato</legend>

            <div class="input-wrapper">
              <label class="text-sm" for="fullname">Nome completo</label>
              <input type="text" name="fullname" id="fullname" placeholder="Nome completo" required>

              <small>
                <svg width="16" height="16" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M16 3.66675C9.18851 3.66675 3.66669 9.18857 3.66669 16.0001C3.66669 22.8116 9.18851 28.3334 16 28.3334C22.8115 28.3334 28.3333 22.8116 28.3333 16.0001C28.3333 9.18857 22.8115 3.66675 16 3.66675ZM1.66669 16.0001C1.66669 8.084 8.08394 1.66675 16 1.66675C23.9161 1.66675 30.3333 8.084 30.3333 16.0001C30.3333 23.9162 23.9161 30.3334 16 30.3334C8.08394 30.3334 1.66669 23.9162 1.66669 16.0001ZM16 9.66675C16.5523 9.66675 17 10.1145 17 10.6667V16.0001C17 16.5524 16.5523 17.0001 16 17.0001C15.4477 17.0001 15 16.5524 15 16.0001V10.6667C15 10.1145 15.4477 9.66675 16 9.66675ZM15 21.3334C15 20.7811 15.4477 20.3334 16 20.3334H16.0134C16.5656 20.3334 17.0134 20.7811 17.0134 21.3334C17.0134 21.8857 16.5656 22.3334 16.0134 22.3334H16C15.4477 22.3334 15 21.8857 15 21.3334Z" fill="#FF5959"/>
                </svg>
                Campo obrigatório
              </small>
            </div>

            <div class="flex mt-16 gap-16">
              <div class="input-wrapper flex-1">
                <label class="text-sm" for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" placeholder="exemplo@email.com">
              </div>
              <div class="input-wrapper flex-1">
                <label class="text-sm" for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone" placeholder="(99) 99999-9999">
              </div>
            </div>
          </fieldset>

          <div class="terms-wrapper">
            <div class="checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">

              <label for="terms">Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong></label>
            </div>

            <div class="checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="mail-promotions" id="mail-promotions">
              <label for="mail-promotions">Aceito receber atualizações e promoções por e-mail</label>
            </div>
            
            <div class="checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="sms-promotions" id="sms-promotions">
              <label for="sms-promotions">Aceito receber atualizações e promoções por SMS</label>
            </div>
          </div>
          
          <div class="action-wrapper mt-48">
            <button type="submit"><img src="assets/icons/ticket.svg" alt="Ícone de ingresso">Gerar convite</button>
          </div>
        </form>
      </main>
    </div>

    <script defer>
      const fileInput = document.querySelector('.file-upload');
      const fileNameDisplay = document.querySelector('.file-name');
  
      fileInput.addEventListener('change', function () {
        const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : 'Nenhum arquivo selecionado';
        fileNameDisplay.textContent = fileName;
      });
    </script>
  </body>
</html>
